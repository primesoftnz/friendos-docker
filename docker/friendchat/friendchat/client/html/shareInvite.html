<!DOCTYPE>
<html>
	<head>
		<script src="
			/webclient/apps/FriendChat/scripts/component/tool.js;
			webclient/apps/FriendChat/scripts/component/common.js;
			webclient/apps/FriendChat/api/view.js;
			webclient/apps/FriendChat/scripts/component/viewComponent.js;
			webclient/apps/FriendChat/scripts/view/shareInvite.js
		" type="text/javascript"></script>
		
		<link rel="stylesheet" href="
			../css/common.css;
			webclient/apps/FriendChat/css/shareInvite.css
		" type="text/css">
	</head>
	<body id="hello">
		
		<div id="fragments">

<!-- body

-->
<script id="body-tmpl" type="text/html">
<div id="share-invite" class="Padding">
	<div class="description">
		{i18n_share_links_with}
	</div>
	<div id="public-invites" class="invite-section">
		<div class="description">
			{i18n_a_public_link_can}
		</div>
		<div id="public" class="invite-container group row hidden">
			<div class="input-wrap expand">
				<input id="public-input" type="text">
			</div>
			<button id="public-to-email" class="button fortify" type="button">
				<i class="fa fa-fw fa-paper-plane"></i>
				{i18n_create_email}
			</button>
			<button id="public-to-clippy" class="button fortify" type="button">
				<i class="fa fa-fw fa-clipboard"></i>
				{i18n_copy_to_clipboard}
			</button>
			<button id="unset-public"
				class="button danger fortify"
				type="button"
				title="Make the session private and invalidates the link"
			>
				<i class="fa fa-fw fa-close"></i>
			</button>
		</div>
		<button id="set-public"
			type="button"
			class="button add-invite"
			title="Make the session public, and generate a link"
		>
			<i class="fa fa-fw fa-users"></i>
			{i18n_public_link}
		</button>
	</div>
	<div id="email-invite" class="BorderTop hidden">
		<div class="description">
			{i18n_email_a_link}
		</div>
		<div id="email" class="group row">
			<button id="email-btn" type="button" title="Send to email">
				<i class="fa fa-fw fa-paper-plane"></i>
			</button>
			<div class="input-wrap expand">
				<input id="email-input" type="email" placeholder="< email >">
			</div>
		</div>
	</div>
	<div id="private-invites" class="invite-section BorderTop">
		<div class="description">
			{i18n_these_links_are_one_to_one}
		</div>
		<div id="invites" class="">
			<!-- invites go here -->
		</div>
		<button id="add-invite" type="button" class="button add-invite">
			<i class="fa fa-fw fa-plus"></i>
			{i18n_add_invite}
		</button>
	</div>
</div>
</script>


<!-- Invite
id,
invite,
-->
<script id="invite-container-tmpl" type="text/html">
<div id="<%= id %>" class="invite-container group row">
	<div class="input-wrap expand">
		<input type="text" value="<%= invite %>">
	</div>
	<button class="button create-email" type="button" title="Create an email with this link">
		<i class="fa fa-fw fa-paper-plane"></i>
		{i18n_create_email}
	</button>
	<button class="button copy-to-clippy" type="button" title="Copy to clipboard">
		<i class="fa fa-fw fa-clipboard"></i>
		{i18n_copy_to_clipboard}
	</button>
	<button class="button danger remove" type="button" title="Remove invite">
		<i class="fa fa-fw fa-close"></i>
	</button>
</div>
</script>

		</div>
	</body>
</html>
