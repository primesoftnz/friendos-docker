<!DOCTYPE>
<html>
	<head>
		<script src="
			/webclient/apps/FriendChat/scripts/component/tool.js;
			webclient/apps/FriendChat/scripts/component/common.js;
			webclient/apps/FriendChat/api/view.js;
			webclient/apps/FriendChat/scripts/view/specifySession.js
		" type="text/javascript"></script>
		
		
		<link rel="stylesheet" href="
			../css/common.css;
			webclient/apps/FriendChat/css/form.css;
			webclient/apps/FriendChat/css/specifySession.css
		" type="text/css">
	</head>
	<body id="hello" class="">
		<div id="fragments">
		
<!-- body

-->
<script id="body-tmpl" type="text/html">
<div id="specify-session">
	<div id="description" class="BorderBottom">
		{i18n_multiple_sessions_select_invite_to}
	</div>
	<div id="sessions" class="ZebraList Interactive">
		<div id="create-new" class="session-item">
			<div class="head group row start">
				<div class="icon center-child">
					<i class="fa fa-fw fa-plus-square"></i>
				</div>
				<div class="name">
					{i18n_create_new_session}
				</div>
			</div>
		</div>
	</div>
</div>
</script>

<!-- session
sessionId
faIcon
roomName
peers
duration
-->
<script id="session-tmpl" type="text/html">
<div id="<%= sessionId %>" class="session-item">
	<div class="head group row start">
		<div class="icon center-child">
			<i class="fa fa-fw <%= faIcon%>"></i>
		</div>
		<div class="name">
			<%= roomName %>
		</div>
	</div>
	<div class="infos">
		<div class="info peers">
			Peers: <%= peers %>
		</div>
		<div class="info duration">
			Duration: <%= duration %>
		</div>
	</div>
</div>
</script>

		</div>
	</body>
</html>
