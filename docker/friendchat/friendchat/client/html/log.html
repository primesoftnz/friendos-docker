<!DOCTYPE>
<html>
	<head>
		<script src="
			/webclient/apps/FriendChat/scripts/component/tool.js;
			webclient/apps/FriendChat/scripts/component/common.js;
			webclient/apps/FriendChat/api/view.js;
			webclient/apps/FriendChat/scripts/view/log.js
		" type="text/javascript"></script>
		
		<link rel="stylesheet" href="
			../css/common.css;
			webclient/apps/FriendChat/css/theme.css;
			webclient/apps/FriendChat/css/log.css
		" type="text/css">
	</head>
	<body id="hello" class="bar column">
		<div id="main" class="bar column">
			<div id="messageContainer" class="expand">
				<div id="messages" class="">
				</div>
			</div>
		</div>
		<div id="foot" class="center-child">
			<form action="" class="">
				<button type="submit" class="button">
					<i class="fa fa-trash"></i>
				</button>
			</form>
		</div>
		<div id="fragments" class="hidden">

<!-- default log message
message,
time,
alertLevel,
-->
<script id="default-logmessage-tmpl" type="text/html">
<div class="log-item <%= alertLevel %> group row BorderTop">
	<i class="type-icon fa fa-fw fa-info-circle fortify"></i>
	<div class="message expand">
		<%= message %>
	</div>
	<div class="timestamp fortify">
		<%= time %>
	</div>
</div>
</script>

<!-- waiting log message
message,
time,
-->
<script id="waiting-logmessage-tmpl" type="text/html">
<div class="log-item waiting BorderTop">
	<div class="body group row">
		<i class="type-icon fa fa-fw fa-info-circle fortify"></i>
		<div class="message expand">
		</div>
		<div class="timestamp fortify">
		</div>
	</div>
	<div class="timer">
	</div>
</div>
</script>

		</div>
	</body>
</html>
